<div class="font-mono text-sm text-gray-300">
  <div 
    class="flex items-center py-1 rounded group"
    [class.cursor-pointer]="node.type === 'folder'"
    (click)="toggleExpand()">
    
    <ng-container *ngIf="node.type === 'folder'">
      <span class="w-6 text-gray-500 group-hover:text-violet-300 transition-colors">{{ isExpanded ? '▼' : '►' }}</span> 
      <svg class="w-4 h-4 mr-2 text-violet-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path></svg>
    </ng-container>

    <ng-container *ngIf="node.type === 'file'">
      <span class="w-6"></span>
      <svg class="w-4 h-4 mr-2 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg>
    </ng-container>
    
    <span>{{ node.name }}</span>
  </div>

  <div *ngIf="isExpanded && node.children && node.children.length > 0" class="pl-4 border-l border-gray-700 ml-2">
    <div *ngFor="let child of node.children">
      <app-folder-tree-view [node]="child"></app-folder-tree-view>
    </div>
  </div>
</div>
